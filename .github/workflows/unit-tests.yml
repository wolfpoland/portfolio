name: Run Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  lint:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [20.9.0]
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository ðŸ« 
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run lint
  unit-test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [20.9.0]
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository ðŸ« 
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run test
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [20.9.0]
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository ðŸ« 
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run build
